---
# tasks file for GitLab-install

- name: Install necessary dependencies 
  yum:
    state: latest
    name:
      - curl
      - policycoreutils
      - openssh-server
      - openssh-clients
      - postfix

- name: Configure the necessary dependencies
  systemd:  
    state: started
    enabled: yes
    name: 
      - sshd
      - postfix
  

- name: Configure firewall
  firewalld:
    permanent: yes
    service:
      - http
      - https
      
- name: Restart Firewall
  systemd: name = firewalld state=reloaded
    
