- name: Download repository configuration script
  get_url:
    url: https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.rpm.sh

- name: Install repository
  shell: ./script.rpm.sh


- name: Install GitLab
  yum: name=gitlab-ce state=latest
